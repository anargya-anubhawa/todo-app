<!DOCTYPE html>
<html lang="en">

    <title>TODO App | By Anargya</title>
    <link rel="stylesheet" href="style.css" />

      </header>
      <form id="input-container">
        <input
          name="input"
          type="text"
          id="input"
          placeholder="Enter Here...."
          autocomplete="off"
          autocapitalize="on"

            height="33"
            viewBox="0 0 33 33"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"

            <circle cx="16.5" cy="16.5" r="16.5" fill="#FFCF73" />

</div>
